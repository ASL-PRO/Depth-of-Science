<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>عمق العلم</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            color: #333;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        
        h1 {
            color: #2c3e50;
            font-size: 2.5em;
            margin-bottom: 30px;
        }
        
        h2 {
            color: #3498db;
            font-size: 1.8em;
            margin: 30px 0 20px;
        }
        
        .menu {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin: 30px 0;
        }
        
        .menu a {
            color: #2c3e50;
            text-decoration: none;
            font-size: 1.2em;
            font-weight: bold;
            padding: 10px 20px;
            border-radius: 5px;
            transition: all 0.3s ease;
        }
        
        .menu a:hover {
            background-color: #3498db;
            color: white;
        }
        
        .content {
            margin: 40px 0;
            line-height: 1.8;
            font-size: 1.1em;
            text-align: right;
            padding: 0 20px;
        }
        
        hr {
            border: 0;
            height: 1px;
            background: #ddd;
            margin: 40px 0;
        }
        
        .highlight {
            font-weight: bold;
            color: #e74c3c;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>عمق العلم</h1>
        
        <h2>الرئيسية</h2>
        
        <div class="menu">
            <a href="#">الرئيسية</a>
            <a href="#">القصص</a>
            <a href="#">التعليم</a>
        </div>
        
        <hr>
        
        <div class="content">
            <p><strong>مرحبًا بكم في عمق العلم!</strong></p>
            
            <p>نحن نقدم لك منصة فريدة من نوعها تحتوي على محتوى علمي ملهم في العديد من المجالات. نقدم لك معلومات حول الفضاء، التكنولوجيا، الطب، العلوم الطبيعية.</p>
        </div>
    </div>
</body>
</html>
